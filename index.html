<body style="background-image: url('https://drive.google.com/thumbnail?id=1QwsI_pt4eVdqQWkfkcGSRqtd4q356jG-&sz=w1000'); background-size: cover;background-position:top">

    <h2 style="color: #fff;margin-left: 0cm;margin-top: 3cm;"><u>Welcome to <b>INDSeo01</b> </u></h2>
    <h3 style="color: #fff;margin-left: 1.5cm;margin-top:3cm;"><u>THE WEBSITE IS UNDER MAINTAINANCE , WE APPRECIATE YOUR PATIENCE !</U></H3>
    
    <!-- Login Form -->
    <div class="login-container" id="login-container">
        <h1>Login</h1>
        <input type="text" id="username" placeholder="Enter Username" required>
        <input type="password" id="password" placeholder="Enter Password" required>
        <button onclick="login()">Login</button>
        <p class="message" id="login-message"></p>
        <span class="toggle-link" onclick="showSignUp()">Don't have an account? Sign Up</span>
    </div>

    <!-- Sign-Up Form -->
    <div class="signup-container" id="signup-container" style="display: none;">
        <h1>Sign Up</h1>
        <input type="text" id="new-username" placeholder="Choose Username" required>
        <input type="password" id="new-password" placeholder="Choose Password" required>
        <button onclick="signUp()">Sign Up</button>
        <p class="message" id="signup-message"></p>
        <span class="toggle-link" onclick="showLogin()">Already have an account? Login</span>
    </div>

<script>
    // Toggle between Login and Sign-Up forms
    function showSignUp() {
        document.getElementById('login-container').style.display = 'none';
        document.getElementById('signup-container').style.display = 'block';
    }

    function showLogin() {
        document.getElementById('signup-container').style.display = 'none';
        document.getElementById('login-container').style.display = 'block';
    }

    // Login Function
    function login() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        // Retrieve credentials from localStorage
        const storedUsername = localStorage.getItem('username');
        const storedPassword = localStorage.getItem('password');

        if (username === storedUsername && password === storedPassword) {
            window.location.href = "web1.1.html"; // Redirect to another page
        } else {
            document.getElementById('login-message').textContent = "Invalid username or password.";
            document.getElementById('login-message').style.color = "red";
        }
    }

    // Sign-Up Function
    function signUp() {
        const newUsername = document.getElementById('new-username').value;
        const newPassword = document.getElementById('new-password').value;

        if (newUsername && newPassword) {
            // Store credentials in localStorage
            localStorage.setItem('username', newUsername);
            localStorage.setItem('password', newPassword);

            document.getElementById('signup-message').textContent = "Account created successfully!";
            document.getElementById('signup-message').style.color = "green";

            // Automatically redirect to login
            setTimeout(showLogin, 2000);
        } else {
            document.getElementById('signup-message').textContent = "Please fill in all fields.";
            document.getElementById('signup-message').style.color = "red";
        }
    }
</script>
